<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will you be my Valentine?</title>
  <style>
    :root{
      --bg1:#ffdde1;
      --bg2:#ee9ca7;
      --card:#ffffffcc;
      --text:#1f2937;
      --yes:#16a34a;
      --no:#ef4444;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      background: radial-gradient(circle at 20% 20%, var(--bg1), var(--bg2));
      overflow:hidden;
    }
    .hearts{
      position:fixed; inset:0;
      pointer-events:none;
      opacity:.25;
      background-image:
        radial-gradient(circle at 10% 20%, #fff 0 2px, transparent 3px),
        radial-gradient(circle at 70% 30%, #fff 0 2px, transparent 3px),
        radial-gradient(circle at 30% 80%, #fff 0 2px, transparent 3px),
        radial-gradient(circle at 90% 60%, #fff 0 2px, transparent 3px);
      filter: blur(.2px);
      animation: float 6s ease-in-out infinite alternate;
    }
    @keyframes float{
      from{transform:translateY(-6px)}
      to{transform:translateY(6px)}
    }

    .card{
      width:min(560px, 92vw);
      background:var(--card);
      backdrop-filter: blur(10px);
      border:1px solid #ffffff80;
      border-radius:24px;
      padding:28px 22px;
      box-shadow:0 20px 60px #0000001a;
      text-align:center;
      position:relative;
    }
    h1{
      margin:0 0 10px;
      font-size: clamp(26px, 4vw, 38px);
      letter-spacing:.2px;
    }
    p{
      margin:0 0 18px;
      font-size:16px;
      opacity:.85;
    }

    .btns{
      display:flex;
      justify-content:center;
      gap:14px;
      flex-wrap:wrap;
      margin-top:10px;
      position:relative;
      min-height:62px;
    }
    button{
      border:none;
      padding:14px 20px;
      border-radius:999px;
      font-weight:700;
      font-size:16px;
      cursor:pointer;
      transition: transform .12s ease, filter .12s ease;
      box-shadow:0 10px 20px #00000014;
      user-select:none;
    }
    button:active{transform:scale(.98)}
    #yes{
      background:linear-gradient(180deg, #34d399, var(--yes));
      color:white;
    }
    #no{
      background:linear-gradient(180deg, #fb7185, var(--no));
      color:white;
      position:absolute; /* so we can move it freely inside .btns */
      left:50%;
      top:0;
      transform:translateX(110px);
    }

    .result{
      display:none;
      margin-top:18px;
      padding:14px 14px;
      background:#ffffffb3;
      border:1px solid #ffffffa6;
      border-radius:16px;
      font-weight:700;
    }
    .tiny{
      margin-top:10px;
      font-size:12px;
      opacity:.7;
    }
  </style>
</head>
<body>
  <div class="hearts"></div>

  <div class="card">
    <h1>Will you be my Valentine? üíò</h1>
    <p>There is only one correct answer. Choose wisely.</p>

    <div class="btns" id="arena">
      <button id="yes">Yes üò≥üëâüëà</button>
      <button id="no">No üôÑ</button>
    </div>

    <div class="result" id="result">W choice. You just made my day üíñ</div>
    <div class="tiny">Tip: try to click ‚ÄúNo‚Äù. I dare you.</div>
  </div>

  <script>
    const arena = document.getElementById("arena");
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const result = document.getElementById("result");

    // Place "No" initially inside arena bounds
    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

    function moveNo(){
      const a = arena.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      const padding = 6;
      const maxX = a.width - b.width - padding;
      const maxY = a.height - b.height - padding;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${clamp(x, padding, maxX)}px`;
      noBtn.style.top  = `${clamp(y, 0, maxY)}px`;
      noBtn.style.transform = "none";
    }

    // Make it dodge the cursor
    ["mouseenter","mousemove","touchstart"].forEach(evt=>{
      noBtn.addEventListener(evt, moveNo, {passive:true});
    });

    // Also dodge if user tries to focus it via keyboard
    noBtn.addEventListener("focus", () => {
      noBtn.blur();
      moveNo();
    });

    yesBtn.addEventListener("click", () => {
      result.style.display = "block";
      yesBtn.textContent = "YESSSS üíñ";
      // disable the game once yes is chosen
      noBtn.style.display = "none";
      arena.style.minHeight = "auto";
      // confetti-ish hearts
      for (let i=0; i<18; i++){
        const s = document.createElement("span");
        s.textContent = ["üíñ","üíò","üíï","üíó","üíì"][Math.floor(Math.random()*5)];
        s.style.position="fixed";
        s.style.left = Math.random()*100 + "vw";
        s.style.top  = "110vh";
        s.style.fontSize = (18 + Math.random()*22) + "px";
        s.style.transition = "transform 1.2s ease, top 1.2s ease, opacity 1.2s ease";
        s.style.opacity = "1";
        document.body.appendChild(s);
        requestAnimationFrame(()=>{
          s.style.top = (-10 - Math.random()*30) + "vh";
          s.style.transform = `translateX(${(-80 + Math.random()*160)}px) rotate(${(-40 + Math.random()*80)}deg)`;
          s.style.opacity = "0";
        });
        setTimeout(()=>s.remove(), 1400);
      }
    });

    // Make sure "No" starts somewhere sensible
    // after layout is ready
    window.addEventListener("load", () => {
      noBtn.style.left = "62%";
      noBtn.style.top = "0px";
      noBtn.style.transform = "translateX(0)";
    });
  </script>
</body>
</html>
